<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compra&Ahorra</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

  </head>
<body>
    <div class="container">
        <div class="left-section">
            <h2 class="titulo">Compra&Ahorra</h2>
            <div class="card" >
                <div class="card-body">
                  <h2 class="titulo">HOLA!</h2>
                  <p class="texto">Bienvenido a Compra & Ahorra!</p>

                  <form>
                    <div class="mb-3 input-icon">
                      <i class="bi bi-envelope"></i>
                      <input style="font-size: 12px; text-indent: 25px;" placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                    </div>
                    <div class="mb-3 input-icon2">
                      <i class="bi bi-key"></i>
                      <input style="font-size: 12px; text-indent: 25px;" placeholder="Contraseña" type="password" class="form-control" id="exampleInputPassword1">
                      <p  class="text-primary" style="text-align: end; font-size: small; font-weight: 500;">Olvidaste tu Contraseña?</p>
                    </div>
                    <button type="submit" class="btn btn-custom-login">Ingresar</button>
                  </form>
                  <div style="width: 92%; height: 1px; background-color: #ccc; margin: 10px;"></div>
                  <button type="submit" class="btn btn-custom-register">Ingresar</button>

                </div>
              </div>
        </div>
        <div class="right-section">
            <img src="{% static 'img/Compra&Ahorra.jpg' %}" class="img-fluid" alt="...">
        </div>
        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
      
</html>
