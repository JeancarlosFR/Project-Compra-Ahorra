                    <p>o</p>
                    <div style="width: 92%; height: 1px; background-color: #ccc; margin: 13px;"></div>
                </div>
                

                  <form action="inicio/" method="GET">
                    <!-- {% csrf_token %} -->
                    <div class="mb-3 input-icon">
                      <i class="bi bi-envelope"></i>
                      <input style="font-size: 12px; text-indent: 25px;" placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" name="correo" aria-describedby="emailHelp" >
                    </div>
                    <div class="mb-3 input-icon2">
                      <i class="bi bi-key"></i>
                      <input style="font-size: 12px; text-indent: 25px;" placeholder="Contraseña" type="password" name="password" class="form-control" id="exampleInputPassword1">

                </div>
